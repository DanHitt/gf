<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Add a Store to Our List</h1>

        <form>
            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" id="name" class="form-control" ng-model="store.name">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" ng-model="store.phone">
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" id="website" class="form-control" ng-model="store.website">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" ng-model="store.state">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" ng-model="store.city">
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" id="zip" class="form-control" ng-model="store.zip">
            </div>
            <div class="form-group">
                <label for="streetAddy">Street Address (not including city, state or zip)</label>
                <input type="text" id="streetAddy" class="form-control" ng-model="store.streetAddy">
            </div>
            <div class="form-group">
                <label for="gamingTables">GamingTables (1,2,3,etc.)</label>
                <input type="text" id="gamingTables" class="form-control" ng-model="store.gamingTables">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" ng-model="store.description">
            </div>

            <button class="center-block btn btn-primary btn-lg" ng-click="addStore(store)">Signup</button>
        </form>
    </div>
</div>
