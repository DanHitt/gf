<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Create a Game Session</h1>

        <form>
            <div class="form-group">
                <label for="title">What are you calling this little shindig?</label>
                <input type="text" id="title" class="form-control" ng-model="session.title">
            </div>

            <div class="form-group">
                <label for="sessionName">Which game are we playing?</label>
                <input type="text" id="game" class="form-control" ng-model="session._game">
            </div>

            <div class="form-group">
                <label for="minplayers">Miniumum players?</label>
                <input type="text" id="minplayers" class="form-control" ng-model="session.minPlayers">
            </div>

            <div class="form-group">
                <label for="MaxPlayers">Max players?</label>
                <input type="text" id="maxplayers" class="form-control" ng-model="session.maxPlayers">
            </div>

            <div class="form-group">
                <label for="dateOfSession">Date of the Game?</label>
                <input type="date" id="dateOfSession" class="form-control" ng-model="session.dateOfSession">
            </div>

            <div class="form-group">
                <label for="timeStart">Time Start?</label>
                <input type="text" id="timeStart" class="form-control" ng-model="session.timeStart">
            </div>

            <div class="form-group">
                <label for="estimatedGameLength">Additional info?</label>
                <input type="text" id="estimatedGameLength" class="form-control" ng-model="session.estimatedGameLength">
            </div>

            <div class="form-group">
                <label for="description">Additional info?</label>
                <input type="text" id="description" class="form-control" ng-model="session.description">
            </div>

            <button class="center-block btn btn-primary btn-lg" ng-click="createSession(session)">Create Game Session</button>
        </form>
    </div>
</div>
